<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="restaurant.js"></script>
    <script src="controllers/restaurant_ctrl.js"></script>
  </head>
  <body>
    <div ng-app="Restaurant" ng-controller="RestaurantCtrl">
      <form name="newRestaurant" ng-submit="createRestaurant(newRestaurant.$valid)">
        <div>
          <label>Image
            <input type="text" ng-model="image">
          </label>
        </div>
        <div>
          <label>Name
            <input type="text" ng-model="name">
          </label>
        </div>
        <div>
          <label>Type of Food
            <input type="text" ng-model="typeOfFood">
          </label>
        </div>
        <button type="submit">Create Restaurant</button>
      </form>

      <table>
        <tr>
          <th>Image</th>
          <th ng-click="setSortCriterion('name')">Name {{ arrow('name') }}</th>
          <th ng-click="setSortCriterion('typeOfFood')">Type of Food {{ arrow('typeOfFood') }}</th>
          <th></th>
        </tr>
        <tbody>
          <tr ng-repeat="restaurant in restaurants | orderBy: criterion : reverse | filter: queryString ">
            <td><img ng-src="{{ restaurant.image }}"></td>
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.typeOfFood }}</td>
            <td><button ng-click="deleteRestaurant($index)">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <h1>Search Restaurants</h1>
      <form>
        <input type="text" ng-model="queryString"></input>
      </form>

    </div>
  </body>
</html>
