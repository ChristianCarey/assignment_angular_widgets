<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Angular Widgets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/restaurant_ctrl.js"></script>
  </head>
  <body>
    <div ng-app="Restaurant" ng-controller="RestaurantCtrl">
      <form name="newRestaurant" ng-submit="createRestaurant(newRestaurant.$valid)">
        <div>
          <label>Image</label>
          <input type="text" ng-model="image">
        </div>
        <div>
          <label>Name</label>
          <input type="text" ng-model="name">
        </div>
        <div>
          <label>Type of Food</label>
          <input type="text" ng-model="typeOfFood">
        </div>
        <button type="submit">Create Restaurant</button>
      </form>

      <table>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Type of Food</th>
          <th></th>
        </tr>
        <tbody>
          <tr ng-repeat="restaurant in restaurants | orderBy: 'typeOfFood' ">
            <td><img ng-src="{{ restaurant.image }}"></td>
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.typeOfFood }}</td>
            <td><button ng-click="deleteRestaurant($index)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
